<!-- advice.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Financial Advice</title>
    <style>
        .advice-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .advice-text {
            white-space: pre-line;  /* This preserves formatting */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="advice-container">
        <h1>Your Financial Advice</h1>
        <div class="advice-text">
            {% if advice %}
                {{ advice|safe }}
            {% else %}
                <p>No advice available at this time.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
